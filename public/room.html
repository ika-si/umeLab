<!DOCTYPE HTML>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset = "utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- jQueryの読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <link rel="stylesheet" href="./css/chat.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>chatTable</title>
  </head>
  <body>

    <div class="row">
      <div class="col-md-12 col-lg-6">
        <h2 style="padding-left: 30px;">chat<span class="table-color">Table</span></h2>
      </div>
      <div class="col col-lg-2 text-center">
        <button type="button" class="sign" onclick="clickReturnBtn()">戻る</button>
      </div>
      <div class="col col-lg-2 text-center">
        <button type="button" class="sign" id="addBtn" onclick="clickSignOutBtn()">signOut</button>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-6">
          <div id="roomDetail">
            <h3><span id="roomname"></span></h3>
            <h5><span id="teachername" ></span></h5>
            <h5><span id="roomStyle"></span></h5>
            <h5><span id="classUrlSpace"></span></h5>
          </div>
        </div>
        <div class="col-md-12 col-lg-6">
          <p>※2連続の授業では、はじめの方の授業ZoomURLを採用しています。<br>もし、あとの方の授業ZoomURLが必要な場合、各自でメモを取っておいてください。</p>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12 col-lg-4">
          <div class="card text-center" id="memberBox" style="width: 18rem;">
            <div class="card-body" id="memberlist">
              <h5 class="card-title">メンバー</h5>
            </div>
          </div>
        </div>
  
        <div class="col-md-12 col-lg-8">
          <div class="chat_window">
            <div class="top_menu">
              <div class="title">チャット</div>
            </div>
            <br>
            <ul id="list" class="messages" ></ul>
            <input type="text" class="form-control" placeholder="message" id='msgAdd'>
            <button type="button" class="btn btn-primary" id="addMsgBtn" onclick="add()">Send ctrl+Enter</button>
          </div>
        </div>
      </div>
    </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
        <!--firebase UIの読み込み-->
        <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>


        <script src="js/config.js"></script>

      <!-- <script src="./js/logout.js"></script> -->
      <script src="./js/account.js"></script>
      <script src="./js/room.js"></script>
      <script src="./js/chat.js"></script>
  </body>

</html>
