  <body>
    <div class="row g-5">
      <div class="col-md-12 col-lg-6">
        <h2 style="padding-left: 30px;">chat<span class="table-color">Table</span></h2>
      </div>
      <div class="col col-lg-2 text-center">
        <button type="button" class="sign" onclick="history.back()">戻る</button>
      </div>
      <div class="col col-lg-2 text-center">
        <button type="button" class="sign" id="addBtn" onclick="signOut()">signOut</button>
      </div>
    </div>

    <br>
    <h1><span id="openingClass">[開講曜日・時限]</span>授業リスト</h1>
    <div id="confirmStatus"></div>
    <!-- <p><span id="confirmStatus"></span></p> -->

    <!-- <div class="classtable"> -->
    <form name="classtable">
      <div class="classDetail">
        <div class="form-check form-switch" id="checkBtn"></div>
        <div class="form-check form-switch" id="subjectID" >時間割コード</div>
        <div class="form-check form-switch" id="subjectName">教科名</div>
        <div class="form-check form-switch" id="professor">教員名</div>
        <div class="form-check form-switch" id="style">授業形態</div>
        <div class="form-check form-switch" id="credit">単位数</div>
      </div>
    </form>

    <!-- <button type="button" class="btn btn-primary" onclick="history.back()" >決定</button> -->
    <button type="button" id="decideBtn" class="addRoom BigcheckBtn" onclick="confirmClass()">決定</button>
