<!DOCTYPE HTML>
<html>
<head>

  <meta charset = "utf-8">

  <!--

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>classlist</title>
  </head>

<h1>授業リスト　月５</h1>
<p>選択した講義 <span id="span1"></span></p>

<form name="classCheck">
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="className" value="線形代数" onclick="clickBtn()">
  <label class="form-check-label" for="flexSwitchCheckDefault">線形代数</label>
  </div>

  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="className" value="微分積分" onclick="clickBtn()">
  <label class="form-check-label" for="flexSwitchCheckDefault">微分積分</label>
  </div>

  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="className" value="英語" onclick="clickBtn()">
  <label class="form-check-label" for="flexSwitchCheckDefault">英語</label>
  </div>

</form>
<button type="button" class="btn btn-primary" onclick="history.back()" >戻る</button>

<script>
function clickBtn(){
	const arr1 = [];
	const className = document.classCheck.className;

	for (let i = 0; i < className.length; i++){
		if(className[i].checked){ //(className[i].checked === true)と同じ
			arr1.push(className[i].value);
		}
	}
	document.getElementById("span1").textContent = arr1;

    //データを保存
    sessionStorage.setItem('loginUser21', arr1);

    //データを取得
    var data = sessionStorage.getItem('loginUser21');
    console.log(data);
}


</script>
